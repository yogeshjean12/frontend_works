<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Welcom page</title>

</head>
<body onload="slider()">
    <div class="page">
        <div class="slider">
            <img src="13.jpg" id="slideimg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="logo12.jpg" >
                    <p>JEAN</p>
                </div>
                <div class="menu">
                    <button id="button1"  type="button" class="btn btn-outline-primary">Login</button>                        

                        <div class="login">
                            <div class="modal-contents">                       
                                <div class="close">+</div>                       
                                
                                    <div class="textbox">
                                      <h1>Login</h1>
                                      <label for="Username"></label>
                                      <input type="text"  id="Username" aria-describedby="emailHelp" placeholder="Username" required>
                                      <label for="Password1"></label>
                                      <input type="password"  id="Password" placeholder="Password" required>
                                    </div>
                                    <br>
                                    <button onclick="home()" type="submit" class="btn btn-outline-success">Login</button>
                                
                            </div>
                        </div>
                    <button id="button2" type="button" class="btn btn-outline-warning">Register</button>
                        <div class="register">
                            <div class="modal-contents">                       
                                <div class="close1">+</div>                        
                                <form>
                                    <div class="textbox">
                                    <h1>Register</h1>
                                    <label for="Username"></label>
                                    <input type="text"  id="Username1"  placeholder="Username"  required />
                                    <label for="Password"></label>
                                    <input type="password"   id="Password1" placeholder="Password" required>
                                    <label for="Password2"></label>
                                    <input type="password"  id="confirm_password" placeholder="Confirm Password" onkeypress="checkPass();" required />
                                    </div>
                                    <br>
                                    <button onclick="register()" type="submit" class="btn btn-outline-success">Sign up</button>
                                </form>  
                            </div>
                        </div>
                </div>
            </div>
            <div class="container"> 
                <h1>WELCOME</h1>
                <h3>“Happiness is not in money, but in shopping.”</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="welcome.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    
</body>
</html>
